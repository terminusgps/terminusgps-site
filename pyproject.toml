[project]
name = "terminusgps-site"
description = "Terminus GPS Website"
readme = "README.md"
version = "1.0.0"
requires-python = ">=3.12"

authors = [
    { name = "Blake Nall", email = "blake@terminusgps.com" },
    { name = "Lili Noack", email = "lili@terminusgps.com" },
]
dependencies = [
    "authorizenet==1.1.5",
    "boto3==1.34.144",
    "botocore==1.34.144",
    "django-docs>=0.3.3",
    "django-storages>=1.14.4",
    "django-stubs-ext==5.0.2",
    "django-stubs==5.0.2",
    "django==5.1.7",
    "gunicorn>=23.0.0",
    "lxml==4.9.4",
    "numpy==2.0.1",
    "pandas==2.2.2",
    "pillow==10.4.0",
    "python-terminusgps==27.2.0",
    "python-wialon==1.2.4",
]

[tool.pyright]
strictListInference = false
strictDictionaryInference = false
strictSetInference = false
typeCheckingMode = "basic"

[tool.ruff]
exclude = [
    ".git",
    ".gitignore",
    ".venv",
    "venv",
    ".vscode",
    "__pycache__",
    "node_modules",
    "site-packages",
    "dist",
    "build",
]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "DJ",
]
ignore = ["DJ001", "F821"]
fixable = [ "ALL" ]
unfixable = []
extend-per-file-ignores = {"*/migrations/*.py" = ["E501"]}

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = false
skip-magic-trailing-comma = true

[dependency-groups]
dev = [
    "autoclasstoc>=1.7.0",
    "django-browser-reload>=1.18.0",
    "sphinx>=8.0.2",
    "sphinxcontrib-applehelp==2.0.0",
    "sphinxcontrib-devhelp==2.0.0",
    "sphinxcontrib-htmlhelp==2.1.0",
    "sphinxcontrib-jsmath==1.0.1",
    "sphinxcontrib-qthelp==2.0.0",
    "sphinxcontrib-serializinghtml==2.0.0",
    "sphinxawesome-theme>=5.3.2",
]
