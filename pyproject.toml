[project]
name = "terminusgps-site"
description = "Terminus GPS Website"
readme = "README.md"
version = "1.0.0"
requires-python = ">=3.12"

authors = [
    { name = "Blake Nall", email = "blake@terminusgps.com" },
    { name = "Lili Noack", email = "lili@terminusgps.com" },
]
dependencies = [
    "authorizenet==1.1.5",
    "django-storages>=1.14.4",
    "django-stubs-ext==5.0.2",
    "django-stubs==5.0.2",
    "django==5.2.1",
    "gunicorn>=23.0.0",
    "lxml==4.9.4",
    "numpy==2.0.1",
    "pandas==2.2.3",
    "pillow==11.2.1",
    "python-terminusgps==37.4.2",
    "python-wialon==1.2.4",
    "django-otp>=1.6.0",
    "pyotp>=2.9.0",
    "qrcode[pil]>=8.1",
    "opencv-python>=4.11.0.86",
    "psycopg>=3.2.6",
    "docutils>=0.21.2",
]

[tool.pyright]
strictListInference = false
strictDictionaryInference = false
strictSetInference = false
typeCheckingMode = "basic"

[tool.ruff]
exclude = [
    ".git",
    ".gitignore",
    ".venv",
    "venv",
    ".vscode",
    "__pycache__",
    "node_modules",
    "site-packages",
    "dist",
    "build",
]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "DJ",
]
ignore = ["DJ001", "F821"]
fixable = [ "ALL" ]
unfixable = []
extend-per-file-ignores = {"*/migrations/*.py" = ["E501"]}

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = false
skip-magic-trailing-comma = true

[dependency-groups]
dev = [
    "certifi>=2025.1.31",
]
