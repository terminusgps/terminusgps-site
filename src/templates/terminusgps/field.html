<div class="flex w-full flex-col gap-2">
    <label class="text-xl" for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
    {% if field.help_text %}
    <p class="invisible text-sm peer-invalid:visible">{{ field.help_text }}</p>
    {% endif %}
    {% if field.errors %}
    <div id="errors" class="w-full animate-jiggle rounded border border-current bg-red-200 p-2 text-red-800">
        {{ field.errors }}
    </div>
    {% endif %}
</div>
