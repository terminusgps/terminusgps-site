{% load static %}
<footer
    class="w-full border-t border-stone-400 bg-stone-200 p-4 drop-shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-stone-800 print:hidden"
>
    <span class="text-sm text-gray-800 sm:text-center dark:text-gray-100"
        >Â© 2025
        <a
            href="https://terminusgps.com/"
            class="decoration text-terminus-red-200 decoration-terminus-black hover:text-terminus-red-100 underline underline-offset-4 hover:decoration-dotted dark:decoration-white"
            >Terminus GPS, LLC</a
        >. All Rights Reserved.</span
    >
    {% if socials %}
    <ul class="flex w-full max-w-1/8 items-center justify-evenly rounded-full">
        {% for social in socials %}
        <a href="{{ social.link }}" class="group">
            <img src="{% static social.icon %}" class="size-8" />
        </a>
        {% endfor %}
    </ul>
    {% endif %}
    <ul
        hx-boost="true"
        class="mt-3 flex flex-wrap items-center text-sm font-medium text-gray-600 sm:mt-0 dark:text-gray-400"
    >
        <li>
            <a
                href="{% url 'faq' %}"
                class="decoration text-terminus-red-200 decoration-terminus-black hover:text-terminus-red-100 me-4 underline underline-offset-4 hover:decoration-dotted md:me-6 dark:decoration-white"
                >FAQ</a
            >
        </li>
        <li>
            <a
                href="{% url 'platform' %}"
                class="decoration text-terminus-red-200 decoration-terminus-black hover:text-terminus-red-100 me-4 underline underline-offset-4 hover:decoration-dotted md:me-6 dark:decoration-white"
                hx-boost="false"
                >Platform</a
            >
        </li>
        <li>
            <a
                href="{% url 'privacy' %}"
                class="decoration text-terminus-red-200 decoration-terminus-black hover:text-terminus-red-100 me-4 underline underline-offset-4 hover:decoration-dotted md:me-6 dark:decoration-white"
                >Privacy</a
            >
        </li>
        <li>
            <a
                href="{% url 'source code' %}"
                class="decoration text-terminus-red-200 decoration-terminus-black hover:text-terminus-red-100 me-4 underline underline-offset-4 hover:decoration-dotted md:me-6 dark:decoration-white"
                hx-boost="false"
                >Source</a
            >
        </li>
        <li>
            <a
                href="{% url 'terms' %}"
                class="decoration text-terminus-red-200 decoration-terminus-black hover:text-terminus-red-100 me-4 underline underline-offset-4 hover:decoration-dotted md:me-6 dark:decoration-white"
                >Terms</a
            >
        </li>
    </ul>
</footer>
