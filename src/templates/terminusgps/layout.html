{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% if title %}{{ title }} | {% endif %} Terminus GPS</title>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="{% static 'terminusgps/favicon.ico' %}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'terminusgps/css/output.css' %}"
        />
        <script
            type="text/javascript"
            src="https://9681add82420.us-east-1.captcha-sdk.awswaf.com/9681add82420/jsapi.js"
            defer
        ></script>
        <script src="{% static 'terminusgps/js/htmx.min.js' %}" defer></script>
    </head>
    <body class="h-dvh text-gray-800 dark:text-gray-100">
        {% include "terminusgps/navbar.html" %}
        <main class="p-8 md:p-16">
            <div
                class="flex flex-col gap-8 rounded border border-stone-300 bg-stone-100 p-4 drop-shadow-lg md:p-8 dark:border-stone-700 dark:bg-stone-900 print:border-none print:drop-shadow-none"
            >
                <section
                    id="header"
                    class="-mx-8 rounded bg-stone-200 px-4 py-8 drop-shadow-sm md:rounded-none md:shadow-inner md:drop-shadow-none print:shadow-none"
                >
                    <div class="mx-8 flex flex-col gap-4">
                        <h2
                            class="text-terminus-red-600 dark:text-terminus-red-100 text-2xl font-semibold"
                        >
                            {{ title }}
                        </h2>
                        {% if subtitle %}
                        <h3
                            class="text-terminus-red-500 dark:text-terminus-red-200 text-lg italic"
                        >
                            {{ subtitle }}
                        </h3>
                        {% endif %}
                    </div>
                </section>
                {% block content %}{% endblock content %}
            </div>
        </main>
        {% include "terminusgps/footer.html" %}
    </body>
</html>
