{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            {% if title == "Terminus GPS" %}Home{% else %}{{ title }}{% endif %}
            | Terminus GPS
        </title>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="{% static 'terminusgps/favicon.ico' %}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'terminusgps/css/output.css' %}"
        />
        <script src="{% static 'terminusgps/js/htmx.min.js' %}" defer></script>
        <script
            type="text/javascript"
            src="https://9681add82420.us-east-1.captcha-sdk.awswaf.com/9681add82420/jsapi.js"
            defer
        ></script>
    </head>
    <body class="h-dvh text-gray-800 dark:text-gray-100">
        <nav
            class="flex justify-between border-b border-stone-400 bg-stone-200 text-gray-800 drop-shadow dark:bg-stone-800"
            hx-get="{% url 'navbar' %}"
            hx-target="this"
            hx-swap="outerHTML"
            hx-trigger="load"
        >
            <a
                href="{% url 'home' %}"
                class="group flex items-center space-x-1"
            >
                <img
                    src="{% static 'terminusgps/icon/logo-waypoint.svg' %}"
                    class="animate-coin-slow size-16 group-hover:animate-none"
                />
                <img
                    src="{% static 'terminusgps/icon/logo-text.svg' %}"
                    class="size-24"
                />
            </a>
        </nav>
        <main class="p-8 md:p-16">
            <div
                class="flex flex-col gap-8 rounded border border-stone-300 bg-stone-100 p-4 drop-shadow-lg md:p-8 dark:border-stone-700 dark:bg-stone-900"
            >
                {% block content %}{% endblock content %}
            </div>
        </main>
        {% include "terminusgps/footer.html" %}
    </body>
</html>
