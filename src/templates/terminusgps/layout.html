{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title|default:'Terminus GPS' }} | Terminus GPS</title>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'terminusgps/favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'terminusgps/css/output.css' %}">
        <script src="{% static 'terminusgps/js/htmx.min.js' %}" defer></script>
    </head>
    <body class="h-fit text-gray-800 dark:text-gray-200 bg-[url(/static/terminusgps/img/background-light.png)] dark:bg-[url(/static/terminusgps/img/background-dark.png)]">
        {% include "terminusgps/navbar.html" %}
        <main class="container mx-auto -mt-2">
            <div class="border-lr mx-8 border-gray-600 bg-stone-100 dark:bg-zinc-600">
                {% if title %}
                <section class="mt-2 flex flex-col gap-2 bg-gray-200 p-8 shadow-inner dark:bg-zinc-700">
                    <div class="flex items-center gap-2">
                        <h2 class="text-xl font-bold md:text-2xl">{{ title }}</h2>
                        <svg id="loading" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="htmx-indicator size-8 animate-spin">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg>
                    </div>
                    {% if subtitle %}<h3 class="font-light md:text-lg">{{ subtitle }}</h3>{% endif %}
                </section>
                {% endif %}
                <section class="flex flex-col gap-8 p-8"{% if title %} hx-indicator="#loading"{% endif %}>
                    {% block content %}{% endblock content %}
                </section>
                <section class="flex flex-col gap-2 bg-gray-200 p-8 dark:bg-zinc-700">
                </section>
            </div>
        </main>
        {% include "terminusgps/footer.html" %}
    </body>
</html>
