<form class="flex flex-col gap-4" action="{% url 'logout' %}" method="post">
    <p class="text-center font-semibold">Are you sure you want to logout?</p>
    {% csrf_token %}
    <div class="flex flex-col gap-2">
        <input class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit" value="Logout">
        <a href="{% url 'tracker:dashboard' %}" class="w-full cursor-pointer rounded border border-gray-600 bg-gray-300 p-2 text-center text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200 dark:border-gray-400">Back</a>
    </div>
</form>
