<form class="flex flex-col gap-4" action="{% url 'logout' %}" method="post" hx-indicator="#logout-spinner">
    <p class="text-center font-semibold">Are you sure you want to logout?</p>
    {% csrf_token %}
    <section id="buttons" class="flex flex-col gap-4">
        <button class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit">
            <div class="flex items-center justify-center gap-2">
                <div id="logout-spinner" class="htmx-indicator group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden size-6 animate-spin group-[.htmx-request]:flex">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                </div>
                <p>Logout</p>
            </div>
        </button>
        <a href="{% url 'tracker:dashboard' %}" class="w-full cursor-pointer rounded border border-gray-600 bg-gray-300 p-2 text-center text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200 dark:border-gray-400">Back</a>
    </section>
</form>
