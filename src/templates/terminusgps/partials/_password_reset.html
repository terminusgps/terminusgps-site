<form id="password-reset-form" class="flex flex-col gap-4" hx-post="{% url 'password reset' %}">
    {% csrf_token %}
    <section class="flex flex-col gap-2">
        {{ form.email }}
        <label class="order-first font-semibold peer-user-invalid:text-red-600" for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
        <p class="text-sm peer-user-invalid:text-red-800" id="{{ form.email.id_for_label }}_helptext">{{ form.email.help_text }}</p>
        {% if form.email.errors %}<div class="animate-jiggle font-italic">{{ form.email.errors }}</div>{% endif %}
    </section>
    <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit">Send Password Reset Email</button>
    <section id="links" class="flex-none items-center justify-evenly w-full text-sm md:flex">
        <p>Don't have an account? <a href="{% url 'register' %}" class="w-fit decoration text-terminus-red-200 underline decoration-terminus-black underline-offset-4 hover:text-terminus-red-100 hover:decoration-dotted dark:decoration-white">Register an account</a>.</p>
        <p>Remembered your password? <a href="{% url 'login' %}" class="w-fit decoration text-terminus-red-200 underline decoration-terminus-black underline-offset-4 hover:text-terminus-red-100 hover:decoration-dotted dark:decoration-white">Login</a>.</p>
    </section>
</form>
