<form hx-swap="outerHTML" hx-target="this" class="flex flex-col gap-4">
    {% if form.non_field_errors %}<div class="inset-shadow w-full p-2 text-red-600">{{ form.non_field_errors }}</div>{% endif %}
    {% csrf_token %}
    {{ form.email.as_field_group }}
    <input hx-post="{% url 'password reset' %}" hx-trigger="click" class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400 dark:border-terminus-gray-300" type="submit">
</form>
