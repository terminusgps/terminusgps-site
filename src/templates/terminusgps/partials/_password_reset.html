<div class="animate-jiggle rounded border border-orange-300 bg-orange-50 p-4 text-orange-800 drop-shadow">
    <div class="flex-inline flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 fill-yellow-100">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
        <p class="text-sm font-semibold md:text-lg">Password reset emails are currently disabled.</p>
    </div>
</div>
<form hx-include="*" hx-swap="outerHTML" hx-target="this" class="{{ class }}">
    {% if form.non_field_errors %}<div class="inset-shadow w-full p-2 text-red-600">{{ form.non_field_errors }}</div>{% endif %}
    {% csrf_token %}
    <div class="flex justify-between gap-2">
        <div class="flex w-full flex-col gap-2 has-[#errors]:bg-red-200 has-[#errors]:p-2">
            {{ form.email.label }}
            {{ form.email }}
            {% if form.email.errors %}
            <div class="animate-jiggle rounded border border-red-800 bg-red-100 p-2 text-red-600">{{ form.email.errors }}</div>
            {% endif %}
        </div>
    </div>
    <input hx-post="" hx-trigger="click" class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400 dark:border-terminus-gray-300" type="submit">
</form>
