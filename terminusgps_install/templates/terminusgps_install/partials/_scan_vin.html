<form id="upload-form" class="{{ class }}" hx-indicator="#upload-spinner" hx-post="" hx-encoding="multipart/form-data" hx-include="*">
    <div id="upload-spinner" class="htmx-indicator flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
        <span>Please wait...</span>
    </div>
    {% csrf_token %}
    {% if form.non_field_errors %}<div class="inset-shadow w-full p-2 text-red-600">{{ form.non_field_errors }}</div>{% endif %}
    <div class="flex w-full flex-col gap-2 has-[#errors]:bg-red-200 has-[#errors]:p-2">
        {{ form.image.label }}
        {{ form.image }}
        {% if form.image.errors %}
        <div class="animate-jiggle rounded border border-red-800 bg-red-100 p-2 text-red-600">{{ form.image.errors }}</div>
        {% endif %}
    </div>
    <div class="mt-4 flex flex-col gap-2">
        <input class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400 dark:border-terminus-gray-300" type="submit" value="Submit">
        <a href="{% url 'install:dashboard' %}" class="w-full cursor-pointer rounded border border-gray-600 bg-gray-300 p-2 text-center text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200 dark:border-gray-400">Back</a>
    </div>
</form>
