<form class="w-1/2" action="{{ command.get_execution_url }}" method="post" hx-post="{{ command.get_execution_url }}" hx-target="#command-{{ command.pk }}" hx-include="this">
    {% csrf_token %}
    <div class="flex flex-col gap-2">
        <input class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400 dark:border-terminus-gray-300" value="Execute" type="submit">
        <div class="flex items-center gap-2">
            {{ form.verbose }}
            {{ form.verbose.label }}
        </div>
    </div>
</form>
