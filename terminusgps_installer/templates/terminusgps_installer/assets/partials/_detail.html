<div class="flex flex-col gap-8 rounded border p-4">
    <section class="flex flex-col items-center justify-between gap-2 md:flex-row">
        <h2 class="text-xl text-gray-800 select-all">{{ asset.name }}</h2>
        <h3 class="text-lg tracking-wider text-gray-400 select-none">IMEI #: <span class="select-all">{{ asset.imei }}</span></h3>
    </section>
    <section class="flex flex-col gap-4 rounded border bg-gray-300 p-4 dark:bg-gray-700">
        <h2 class="text-lg">Map</h2>
        <div id="asset-pos" hx-get="{% url 'installer:asset position' pk=asset.pk %}" hx-trigger="load" hx-target="this"></div>
    </section>
    <section class="flex flex-col gap-4 rounded border bg-gray-300 p-4 dark:bg-gray-700">
        <div class="flex items-center justify-between">
            <h2 class="text-lg">Commands</h2>
            <button hx-trigger="click" hx-target="#command-list" hx-get="{% url 'installer:command list' asset_pk=asset.pk %}?refresh=true" class="flex cursor-pointer gap-2 rounded border bg-white p-2 transition-colors duration-300 ease-in-out hover:bg-gray-200 dark:bg-gray-900 dark:hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
                <span>Refresh</span>
            </button>
        </div>
        <div id="command-list" hx-get="{% url 'installer:command list' asset_pk=asset.pk %}" hx-trigger="load" hx-target="this"></div>
    </section>
</div>
