<form action="{{ asset.get_update_url }}" method="post" hx-post="{{ asset.get_update_url }}" hx-include="this" hx-target="#asset-{{ asset.pk }}" class="flex flex-col gap-4" hx-swap="outerHTML" hx-indicator="#asset-update-indicator">
    {% csrf_token %}
    {{ form.name.as_field_group }}
    {{ form.imei.as_field_group }}
    {{ form.vin.as_field_group }}
    <input class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400 dark:border-terminus-gray-300" value="Update" type="submit" hx-confirm="Are you sure you want to update '{{ asset.name }}'?">
</form>
