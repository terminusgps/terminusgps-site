<form class="flex flex-col gap-4" action="{% url 'installer:job complete' pk=job.pk %}" method="post" hx-post="{% url 'installer:job complete' pk=job.pk %}">
    {% csrf_token %}
    <div class="flex flex-col gap-2">
        {% for field in form %}
        <div class="flex items-center gap-2">
            {{ field }}
            {{ field.label }}
        </div>
        {% endfor %}
    </div>
    <input class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400 dark:border-terminus-gray-300" value="Complete Job" type="submit" hx-confirm="Are you sure you want to mark job #{{ job.pk }} as complete? This cannot be undone.">
</form>
