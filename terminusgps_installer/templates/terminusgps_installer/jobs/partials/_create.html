<form class="{{ class }}" action="{% url 'installer:job create' %}" method="post" hx-boost="true">
    {% csrf_token %}
    {% if form.non_field_errors %}<div class="mt-2 animate-jiggle rounded border border-red-800 bg-red-100 p-2 text-red-600">{{ form.non_field_errors }}</div>{% endif %}
    {{ form.imei_number.as_field_group }}
    {{ form.account.as_field_group }}
    <input class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400 dark:border-terminus-gray-300" type="submit">
</form>
