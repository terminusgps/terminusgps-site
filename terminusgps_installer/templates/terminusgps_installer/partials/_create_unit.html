<form class="{{ class }}" action="{% url 'installer:create unit' %}" method="post" hx-boost="true">
    {% if form.non_field_errors %}
    <div class="mt-2 animate-jiggle rounded border border-red-800 bg-red-100 p-2 text-red-600">{{ form.non_field_errors }}</div>
    {% endif %}
    {% csrf_token %}
    {{ form.vin_number.as_field_group }}
    {{ form.imei_number.as_field_group }}
    {{ form.hw_type.as_field_group }}
    {{ form.account_id.as_field_group }}
    <div class="mb-2 flex flex-col gap-4">
        <div class="flex items-center gap-2">
            {{ form.verified }}
            <span class="text-xs text-pretty md:text-sm">{{ form.verified.label }}</span>
        </div>
        <input class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400 dark:border-terminus-gray-300" type="submit">
    </div>
</form>
