{% extends "terminusgps/layout.html" %}
{% block content %}
{% partialdef partial inline %}
<div
    class="group flex flex-col border rounded border-stone-400 dark:border-stone-900 drop-shadow-sm"
    hx-get="{% url 'terminusgps_manager:list payment profiles' %}{% querystring sync="on" %}"
    hx-target="#payment-profiles"
    hx-trigger="load once"
    hx-indicator="#payment-profiles-indicator"
>
    <div class="flex flex-col gap-4 p-8 bg-stone-50 dark:bg-stone-800 rounded">
        <div
            id="payment-profiles"
            class="peer relative flex flex-col gap-4 order-last"
        >
            <button
                type="button"
                class="flex w-full cursor-not-allowed items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400"
                disabled
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <p>Add Payment Profile</p>
            </button>
        </div>
        <div class="flex items-center gap-2">
            <h3 class="text-xl md:text-2xl text-terminus-red-700 font-semibold dark:text-terminus-red-200">Payment Profiles</h3>
            <svg id="payment-profiles-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin htmx-indicator">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </div>
    </div>
</div>
<div
    class="flex flex-col border rounded border-stone-400 dark:border-stone-900 drop-shadow-sm"
    hx-get="{% url 'terminusgps_manager:list address profiles' %}{% querystring sync="on" %}"
    hx-target="#address-profiles"
    hx-trigger="load once"
    hx-indicator="#address-profiles-indicator"
>
    <div class="flex flex-col gap-4 p-8 bg-stone-50 dark:bg-stone-800 rounded">
        <div
            id="address-profiles"
            class="peer relative flex flex-col gap-4 order-last"
        >
            <button
                type="button"
                class="flex w-full cursor-not-allowed items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400"
                disabled
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <p>Add Address Profile</p>
            </button>
        </div>
        <div class="flex gap-2 items-center">
            <h3 class="text-xl md:text-2xl text-terminus-red-700 font-semibold dark:text-terminus-red-200">Address Profiles</h3>
            <svg id="address-profiles-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin htmx-indicator">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </div>
    </div>
</div>
{% endpartialdef partial %}
{% endblock content %}
