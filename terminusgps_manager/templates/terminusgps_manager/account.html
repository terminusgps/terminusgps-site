{% extends "terminusgps/layout.html" %}
{% block content %}
{% partialdef partial inline %}
<div class="flex flex-col border rounded border-stone-400 dark:border-stone-900 drop-shadow-sm">
    <div class="flex flex-col gap-4 p-8 bg-stone-50 dark:bg-stone-800 rounded">
        <h3 class="text-xl md:text-2xl text-terminus-red-700 font-semibold dark:text-terminus-red-200">Subscription</h3>
        <section
            id="subscription"
            class="flex flex-col gap-4"
            hx-get="{% if customer.subscription != None %}{% url 'terminusgps_manager:detail subscriptions' customer.subscription.pk %}{% else %}{% url 'terminusgps_manager:create subscriptions' %}{% endif %}"
            hx-target="this"
            hx-trigger="load once"
        >
        </section>
    </div>
</div>
<div class="flex flex-col border rounded border-stone-400 dark:border-stone-900 drop-shadow-sm">
    <div class="flex flex-col gap-4 p-8 bg-stone-50 dark:bg-stone-800 rounded">
        <h3 class="text-xl md:text-2xl text-terminus-red-700 font-semibold dark:text-terminus-red-200">Payment Profiles</h3>
        <section
            id="payment-profiles"
            class="flex flex-col gap-4"
            hx-get="{% url 'terminusgps_manager:list payment profiles' customerprofile.pk %}"
            hx-target="this"
            hx-trigger="load once"
        >
        </section>
    </div>
</div>
<div class="flex flex-col border rounded border-stone-400 dark:border-stone-900 drop-shadow-sm">
    <div class="flex flex-col gap-4 p-8 bg-stone-50 dark:bg-stone-800 rounded">
        <h3 class="text-xl md:text-2xl text-terminus-red-700 font-semibold dark:text-terminus-red-200">Address Profiles</h3>
        <section
            id="address-profiles"
            class="flex flex-col gap-4"
            hx-get="{% url 'terminusgps_manager:list address profiles' customerprofile.pk %}"
            hx-target="this"
            hx-trigger="load once"
        >
        </section>
    </div>
</div>
{% endpartialdef partial %}
{% endblock content %}
