{% extends "terminusgps/layout.html" %}
{% block content %}
{% partialdef partial inline %}
<div
    class="group flex flex-col border rounded border-stone-400 dark:border-stone-900 drop-shadow-sm"
    hx-get="{% url 'terminusgps_manager:list payment profiles' %}"
    hx-target="#payment-profiles"
    hx-trigger="load once"
    hx-indicator="#loading"
>
    <div class="flex flex-col gap-4 p-8 bg-stone-50 dark:bg-stone-800 rounded">
        <div
            id="payment-profiles"
            class="peer relative flex flex-col gap-4 order-last"
        >
            <button
                type="button"
                class="flex w-full cursor-not-allowed items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400"
                disabled
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <p>Add Payment Profile</p>
            </button>
        </div>
        <h3 class="text-xl md:text-2xl text-terminus-red-700 font-semibold dark:text-terminus-red-200">Payment Profiles</h3>
    </div>
</div>
<div
    class="flex flex-col border rounded border-stone-400 dark:border-stone-900 drop-shadow-sm"
    hx-get="{% url 'terminusgps_manager:list address profiles' %}"
    hx-target="#address-profiles"
    hx-trigger="load once"
    hx-indicator="#loading"
>
    <div class="flex flex-col gap-4 p-8 bg-stone-50 dark:bg-stone-800 rounded">
        <div
            id="address-profiles"
            class="peer relative flex flex-col gap-4 order-last"
        >
            <button
                type="button"
                class="flex w-full cursor-not-allowed items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400"
                disabled
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <p>Add Address Profile</p>
            </button>
        </div>
        <h3 class="text-xl md:text-2xl text-terminus-red-700 font-semibold dark:text-terminus-red-200">Address Profiles</h3>
    </div>
</div>
{% endpartialdef partial %}
{% endblock content %}
