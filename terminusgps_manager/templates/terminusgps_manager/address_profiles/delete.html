{% extends "terminusgps/layout.html" %}
{% block content %}
{% partialdef partial inline %}
<form
    class="flex flex-col gap-4"
    hx-post="{% url 'terminusgps_manager:delete address profiles' customeraddressprofile.pk %}"
    hx-target="this"
>
    {% csrf_token %}
    {{ form }}
    <p>Are you sure you want to delete '<span class="font-semibold">{{ customeraddressprofile }}</span>'?</p>
    <div class="flex gap-2 items-center">
        <button
            class="flex w-full cursor-pointer items-center gap-2 rounded border border-gray-900 bg-gray-800 p-2 text-white transition-colors duration-300 ease-in-out justify-center hover:bg-gray-400"
            type="button"
            hx-target="#address-profile-{{ customeraddressprofile.pk }}"
            hx-get="{% url 'terminusgps_manager:list address profiles' %}"
            hx-select="#address-profile-{{ customeraddressprofile.pk }}"
            hx-swap="outerHTML"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
            <p>Back</p>
        </button>
        <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
            </svg>
            <p>Confirm</p>
        </button>
    </div>
</form>
{% endpartialdef partial %}
{% endblock content %}
