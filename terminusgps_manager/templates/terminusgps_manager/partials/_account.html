<section id="password-change" class="p-4 rounded border-2 bg-gray-50 flex flex-col gap-4 dark:bg-gray-800">
    <h3 class="font-semibold text-lg text-terminus-red-500 dark:text-terminus-red-100">Password Change</h3>
    <form id="password-change-form" hx-get="{% url 'password change' %}" hx-target="this" hx-trigger="load" hx-swap="outerHTML"></form>
</section>
<section id="payment-methods" class="flex flex-col gap-4 border-2 border-current p-4 rounded bg-gray-50 dark:bg-gray-900">
    <h3 class="font-semibold text-lg text-terminus-red-500 dark:text-terminus-red-100">Payment Methods</h3>
    <section
        id="payment-profiles-list"
        class="flex flex-col gap-4"
        hx-get="{% url 'terminusgps_payments:list payment profile' %}"
        hx-target="this"
        hx-trigger="load"
    >
        <p>You don't have any payment profiles.</p>
        <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" disabled>New Payment Method</button>
    </section>
</section>
<section id="shipping-addresses" class="flex flex-col gap-4 border-2 border-current p-4 rounded bg-gray-50 dark:bg-gray-900">
    <h3 class="font-semibold text-lg text-terminus-red-500 dark:text-terminus-red-100">Shipping Addresses</h3>
    <section
        id="address-profiles-list"
        class="flex flex-col gap-4"
        hx-get="{% url 'terminusgps_payments:list address profile' %}"
        hx-target="this"
        hx-trigger="load"
    >
        <p>You don't have any address profiles.</p>
        <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" disabled>New Shipping Address</button>
    </section>
</section>
