{% extends "terminusgps/layout.html" %}
{% block content %}
{% partialdef partial inline %}
<div class="@container p-4 flex flex-col gap-4">
    <div class="flex items-center gap-2">
        <h3 class="text-xl md:text-2xl text-terminus-red-700 font-semibold dark:text-terminus-red-200">Your Subscription</h3>
        <svg id="subscription-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="htmx-indicator size-6 animate-spin">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
    </div>
    <div id="subscription" class="p-4 flex flex-col gap-4 bg-stone-50 border rounded border-stone-400 drop-shadow-sm @md:p-8" hx-get="{% if customer.subscription != None %}{% url 'terminusgps_manager:detail subscriptions' customer.subscription.pk %}{% else %}{% url 'terminusgps_manager:create subscriptions' %}{% endif %}" hx-target="this" hx-trigger="load once" hx-indicator="#subscription-indicator"></div>
</div>
<div class="@container p-4 flex flex-col gap-4">
    <div class="flex items-center gap-2">
        <h3 class="text-xl md:text-2xl text-terminus-red-700 font-semibold dark:text-terminus-red-200">Transactions</h3>
        <svg id="transactions-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="htmx-indicator size-6 animate-spin">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
    </div>
    {% if customer.subscription %}<div id="transactions-list" class="p-4 flex flex-col gap-4 bg-stone-50 border rounded border-stone-400 drop-shadow-sm @md:p-8" hx-get="{% if customer.subscription != None %}{% url 'terminusgps_manager:subscription transactions' customer.subscription.pk %}{% else %}none{% endif %}" hx-target="this" hx-trigger="load once" hx-indicator="#transactions-indicator"></div>
    {% else %}
    <p>You don't have any transactions yet.</p>
    {% endif %}
</div>
{% endpartialdef partial %}
{% endblock content %}
