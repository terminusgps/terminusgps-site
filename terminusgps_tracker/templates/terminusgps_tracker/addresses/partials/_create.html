<form class="flex flex-col gap-4" action="" method="post" hx-boost="true">
    {% if form.non_field_errors %}<div class="inset-shadow w-full animate-jiggle rounded border border-current bg-red-200 p-2 text-center text-red-600">{{ form.non_field_errors }}</div>{% endif %}
    {% csrf_token %}
    <div class="flex items-center gap-2">
        {{ form.first_name.as_field_group }}
        {{ form.last_name.as_field_group }}
    </div>
    {{ form.phone.as_field_group }}
    {{ form.address.as_field_group }}
    <div class="flex flex-col gap-2">
        <div class="flex items-center gap-4">
            {{ form.default }}
            {{ form.default.label }}
        </div>
    </div>
    <div class="flex flex-col gap-2">
        <input class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit" value="Submit">
        <a href="{% url 'tracker:account' %}" class="w-full cursor-pointer rounded border border-gray-600 bg-gray-300 p-2 text-center text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200 dark:border-gray-400">Back</a>
    </div>
</form>
