<form class="flex w-full flex-col gap-4" action="{{ address.get_delete_url }}" method="post" hx-boost="true">
    {% if form.non_field_errors %}<div class="inset-shadow w-full animate-jiggle rounded border border-current bg-red-200 p-2 text-center text-red-600">{{ form.non_field_errors }}</div>{% endif %}
    <p class="text-center font-semibold">Delete '{{ profile.address.address }}'?</p>
    {% csrf_token %}
    <section id="buttons" class="flex flex-col gap-2">
        <button class="w-full cursor-pointer rounded border border-current bg-gray-50 p-2 text-center text-red-800 transition-colors duration-300 ease-in-out hover:bg-red-50" type="submit" hx-post="{{ address.get_delete_url }}" hx-target="#address-list">
            <p>Confirm</p>
        </button>
        <button class="w-full cursor-pointer rounded border border-current bg-gray-300 p-2 text-center transition-colors duration-300 ease-in-out hover:bg-gray-200" type="button" hx-get="{{ address.get_absolute_url }}" hx-target="#address-{{ address.pk }}" hx-swap="outerHTML">
            <p>Cancel</p>
        </button>
    </section>
</form>
