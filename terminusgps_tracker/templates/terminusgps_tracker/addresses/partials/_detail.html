{% with address.authorizenet_get_profile as profile %}
<section id="address-{{ address.pk }}" class="flex flex-col gap-4 rounded border-2 border-current bg-white p-4 dark:bg-gray-800">
    <div class="flex items-center justify-between">
        <h2 class="font-semibold tracking-wide">SHIP TO:</h2>
        <h3 class="font-bold">{{ profile.firstName }} {{ profile.lastName }}</h3>
    </div>
    <div class="flex flex-col">
        <p>{{ profile.address }}</p>
        <p>{{ profile.city }}, {{ profile.state }}, {{ profile.country }} {{ profile.zip }}</p>
    </div>
    <input class="w-full cursor-pointer rounded border border-current bg-gray-50 p-2 text-center text-red-800 transition-colors duration-300 ease-in-out hover:bg-red-50" type="button" value="Delete" hx-get="{% url 'tracker:address delete' address.customer.pk address.pk %}" hx-target="#address-{{ address.pk }}">
</section>
{% endwith %}
