<section id="address-{{ address.pk }}" class="flex items-center justify-between rounded border-2 border-current bg-gray-100 p-4 dark:bg-gray-600" hx-target="this">
    <div class="text-gray-700 dark:text-gray-200">
        <p class="font-semibold text-gray-800 dark:text-gray-100">{{ profile.address.firstName }} {{ profile.address.lastName }}</p>
        <p>{{ profile.address.address }}</p>
        <p>{{ profile.address.city }}, {{ profile.address.state }}, {{ profile.address.country }}, {{ profile.address.zip }}</p>
    </div>
    <button id="delete-button" class="max-h-fit cursor-pointer rounded border border-current bg-gray-50 p-2 text-center text-red-800 transition-colors duration-300 ease-in-out hover:bg-red-50" type="button" hx-get="{{ address.get_delete_url }}">
        <p>Delete</p>
    </button>
</section>
