<section id="address-{{ address.pk }}" class="flex flex-col gap-4 rounded border-2 border-current bg-white p-4 dark:bg-gray-800">
    <div class="flex items-center justify-between">
        <h2 class="font-semibold tracking-wide">SHIP TO:</h2>
        <h3 class="font-bold">{{ addressProfile.firstName }} {{ addressProfile.lastName }}</h3>
    </div>
    <div class="flex flex-col">
        <p>{{ addressProfile.address }}</p>
        <p>{{ addressProfile.city }}, {{ addressProfile.state }}, {{ addressProfile.country }} {{ addressProfile.zip }}</p>
    </div>
    <input class="w-full cursor-pointer rounded border border-current bg-gray-50 p-2 text-center text-red-800 transition-colors duration-300 ease-in-out hover:bg-red-50" type="button" value="Delete" hx-confirm="Are you sure you want to delete '{{ addressProfile.address }}'?" hx-delete="{{ address.get_absolute_url }}" hx-target="#address-{{ address.pk }}">
</section>
