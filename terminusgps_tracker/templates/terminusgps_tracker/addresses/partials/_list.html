{% for address in address_list %}
<div id="address-{{ address.pk }}" hx-get="{{ address.get_absolute_url }}" hx-target="this" hx-trigger="load" hx-swap="outerHTML" class="animate-pulse rounded border-2 border-current p-4 odd:bg-gray-400 even:bg-gray-200"></div>
{% empty %}
<p>There's nothing here...</p>
{% endfor %}
