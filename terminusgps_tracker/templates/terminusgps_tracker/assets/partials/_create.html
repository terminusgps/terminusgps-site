<tr id="new-asset" class="border-b bg-white dark:border-gray-700 dark:bg-gray-800">
    {% csrf_token %}
    {{ form.profile.as_hidden }}
    <td class="px-6 py-4">
        {{ form.name }}
    </td>
    <td class="px-6 py-4">
        {{ form.imei_number }}
        {% if "imei_number" in form.errors.keys %}
        <ul class="p-2 text-sm text-terminus-red-500">
            {{ form.errors.imei_number }}
        </ul>
        {% endif %}
    </td>
    <td class="flex-inline relative flex gap-2 px-6 py-4">
        <input
            class="rounded border-gray-600 bg-gray-300 p-2 text-gray-700 hover:cursor-pointer hover:bg-gray-200"
            type="button"
            value="Cancel"
            hx-delete="{% url 'asset create' %}"
            hx-swap="delete"
            hx-target="closest tr"
            hx-trigger="click"
        >
        <input
            class="rounded border-terminus-red-600 bg-terminus-red-800 p-2 text-white hover:cursor-pointer hover:bg-terminus-red-400"
            type="button"
            value="Create"
            hx-post="{% url 'asset create' %}"
            hx-swap="outerHTML"
            hx-target="closest tr"
            hx-trigger="click"
        >
    </td>
</tr>
{{ form.non_field_errors }}
