<tr id="new-asset" class="border-b bg-white dark:border-gray-700 dark:bg-gray-800">
    {% csrf_token %}
    {{ form.profile.as_hidden }}
    <td class="px-6 py-4">
        {{ form.name }}
    </td>
    <td class="px-6 py-4">
        {{ form.imei_number }}
        {% if "imei_number" in form.errors.keys %}
        <ul class="p-2 text-sm text-terminus-red-500">
            {{ form.errors.imei_number }}
        </ul>
        {% endif %}
    </td>
    <td class="flex-inline relative flex gap-2 px-6 py-4">
        <svg class="htmx-indicator" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_OSmW{transform-origin:center;animation:spinner_T6mA .75s step-end infinite}@keyframes spinner_T6mA{8.3%{transform:rotate(30deg)}16.6%{transform:rotate(60deg)}25%{transform:rotate(90deg)}33.3%{transform:rotate(120deg)}41.6%{transform:rotate(150deg)}50%{transform:rotate(180deg)}58.3%{transform:rotate(210deg)}66.6%{transform:rotate(240deg)}75%{transform:rotate(270deg)}83.3%{transform:rotate(300deg)}91.6%{transform:rotate(330deg)}100%{transform:rotate(360deg)}}</style><g class="spinner_OSmW"><rect x="11" y="1" width="2" height="5" opacity=".14"/><rect x="11" y="1" width="2" height="5" transform="rotate(30 12 12)" opacity=".29"/><rect x="11" y="1" width="2" height="5" transform="rotate(60 12 12)" opacity=".43"/><rect x="11" y="1" width="2" height="5" transform="rotate(90 12 12)" opacity=".57"/><rect x="11" y="1" width="2" height="5" transform="rotate(120 12 12)" opacity=".71"/><rect x="11" y="1" width="2" height="5" transform="rotate(150 12 12)" opacity=".86"/><rect x="11" y="1" width="2" height="5" transform="rotate(180 12 12)"/></g></svg>
        <input hx-indicator=".htmx-indicator" hx-include="closest tr" hx-post="{% url 'asset create' %}" hx-target="#new-asset" hx-swap="outerHTML" hx-trigger="click" type="submit" class="rounded bg-terminus-red-500 p-2 text-gray-200 hover:cursor-pointer hover:bg-terminus-red-300">
    </td>
</tr>
{{ form.non_field_errors }}
