<form method="post" action="" class="{{ class }}">
    {% csrf_token %}
    {% if form.non_field_errors %}<div class="inset-shadow w-full animate-jiggle rounded border border-red-600 bg-red-200 p-2 text-red-600">{{ form.non_field_errors }}</div>{% endif %}
    <div class="flex flex-col gap-4 md:flex-row">
        {{ form.imei_number.as_field_group }}
        {{ form.name.as_field_group }}
    </div>
    <div class="mt-4 flex flex-col gap-2">
        <input class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400 dark:border-terminus-gray-300" type="submit" value="Submit">
        <a href="{% url 'tracker:account' %}" class="w-full cursor-pointer rounded border border-gray-600 bg-gray-300 p-2 text-center text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200 dark:border-gray-400">Back</a>
    </div>
</form>
