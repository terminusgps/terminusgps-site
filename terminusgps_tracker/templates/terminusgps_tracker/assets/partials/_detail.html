<div id="asset-{{ asset.pk }}" class="{{ class }}">
    <h2>{{ asset.name }}</h2>
    <div class="flex flex-col gap-2">
        <input class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="button" value="Edit">
        <input class="w-full cursor-pointer rounded border border-red-800 bg-gray-100 p-2 text-red-900 transition-colors duration-300 ease-in-out hover:bg-red-50" type="button" value="Delete" hx-post="{% url 'delete asset' asset.pk %}" hx-confirm="Delete {{ asset.name }}?" hx-trigger="click">
    </div>
</div>
