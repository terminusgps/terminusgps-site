<table class="w-full text-left text-sm text-gray-500 rtl:text-right dark:text-gray-400">
    <thead class="bg-gray-50 text-xs text-gray-700 uppercase dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                #
            </th>
            <th scope="col" class="px-6 py-3">
                Name
            </th>
            <th scope="col" class="px-6 py-3">
            </th>
        </tr>
    </thead>
    <tbody>
        {% for asset in asset_list %}
        <tr id="asset-{{ asset.pk }}" class="border-b border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-800" hx-target="this">
            <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap text-gray-900 dark:text-white">
                {{ asset.pk }}
            </th>
            <td class="px-6 py-4">
                {{ asset.name }}
            </td>
            <td class="px-6 py-4">
                <input type="button" class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" value="Edit" hx-get="#">
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
