{% if asset_list|length == 0 %}
<div class="rounded border border-orange-300 bg-orange-50 p-4 text-orange-800 drop-shadow">
    <div class="flex-inline flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 fill-yellow-100">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
        <p class="text-sm font-semibold md:text-lg">You don't have any assets yet.</p>
    </div>
</div>
{% else %}
<table class="w-full text-left text-sm text-gray-500 dark:text-gray-400">
    <thead class="bg-gray-50 text-xs text-gray-700 uppercase dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                Name
            </th>
            <th scope="col" class="px-6 py-3">
            </th>
        </tr>
    </thead>
    <tbody>
        {% for asset in asset_list %}
        <tr class="border-b border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-800">
            <td class="px-6 py-4">
                {{ asset.name }}
            </td>
            <td class="px-6 py-4">
                <a class="decoration text-terminus-red-800 underline decoration-terminus-black underline-offset-4 hover:text-terminus-red-500 hover:decoration-dotted md:me-6 dark:text-terminus-red-400 dark:decoration-white dark:hover:text-terminus-red-200" href="{{ asset.get_absolute_url }}">View Asset</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
