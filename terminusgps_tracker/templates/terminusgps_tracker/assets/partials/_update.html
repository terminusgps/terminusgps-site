<tr id="{{ asset.pk }}" class="border-b bg-white dark:border-gray-700 dark:bg-gray-800">
    {% csrf_token %}
    <td class="p-2">
        {{ form.name }}
    </td>
    <td class="p-2">
        {{ form.imei_number }}
    </td>
    <td class="flex-inline relative flex gap-2 p-2">
        <input
            class="rounded border-gray-600 bg-gray-300 p-2 text-gray-700 hover:cursor-pointer hover:bg-gray-200"
            type="button"
            value="Cancel"
            hx-get="{% url 'asset detail' asset.id %}"
            hx-swap="outerHTML"
            hx-target="closest tr"
            hx-trigger="click"
        >
        <input
            class="rounded bg-terminus-red-500 p-2 text-gray-200 hover:cursor-pointer hover:bg-terminus-red-300"
            type="submit"
            value="Save"
            hx-indicator=".htmx-indicator"
            hx-include="closest tr"
            hx-target="closest tr"
            hx-post="{% url 'asset update' asset.pk %}"
            hx-swap="outerHTML"
            hx-trigger="click"
        >
    </td>
</tr>
