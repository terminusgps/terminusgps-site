{% extends "terminusgps_tracker/layout.html" %}
{% load static %}
{% block content %}
<form action="{% url 'tracker logout' %}" method="post" class="m-4" hx-headers="{'X-CSRFToken': '{{ csrf_token }}'}">
    {% csrf_token %}
    {{ form }}
    <input class="hidden" type="hidden" name="next" value="{{ next }}"></input>
    <div class="mb-4 grid grid-rows-2">
        <h2 class="mb-2 text-2xl text-center font-semibold">Are you sure you want to logout?</h2>
        {% if user.username %}<h3 class="mb-2 text-xl text-center font-light">Currently logged in as <span class="font-extralight"><em>{{ user.username }}</em></span></h3>{% endif %}
    </div>
    <button class="w-full rounded-md border border-solid border-gray-600 bg-gradient-to-l from-terminus-red-700 via-terminus-red-600 to-terminus-red-700 px-4 py-2 text-gray-50 hover:from-terminus-red-300 hover:via-terminus-red-300 hover:to-terminus-red-400" type="submit">
        Logout
    </button>
</form>
{% endblock content %}
