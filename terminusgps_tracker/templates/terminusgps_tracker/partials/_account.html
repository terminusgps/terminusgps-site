<section id="payment-methods" class="flex flex-col gap-4 rounded border-2 bg-gray-300 p-4 shadow-inner">
    <div class="flex items-center gap-2">
        <h3 class="font-semibold">Payment Methods</h3>
        <svg id="payment-methods-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="htmx-indicator size-6 animate-spin">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
    </div>
    <section id="payment-profiles-list" hx-get="{% url 'terminusgps_payments:list payment profile' %}" hx-target="this" hx-trigger="load" hx-indicator="#payment-methods-indicator" class="flex flex-col gap-4"></section>
</section>
<section id="shipping-addresses" class="flex flex-col gap-4 rounded border-2 bg-gray-300 p-4 shadow-inner">
    <div class="flex items-center gap-2">
        <h3 class="font-semibold">Shipping Addresses</h3>
        <svg id="shipping-addresses-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="htmx-indicator size-6 animate-spin">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
    </div>
    <section id="address-profiles-list" hx-get="{% url 'terminusgps_payments:list address profile' %}" hx-target="this" hx-trigger="load" hx-indicator="#shipping-addresses-indicator" class="flex flex-col gap-4"></section>
</section>
