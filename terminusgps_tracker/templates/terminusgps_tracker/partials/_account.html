<section id="payments" class="flex flex-col gap-4">
    <h2 class="text-xl font-semibold text-terminus-red-800 dark:text-terminus-red-400">Payment Methods</h2>
    <section id="payment-list" hx-get="{% url 'tracker:payment list' customer.pk %}" hx-target="this" hx-trigger="load" class="flex flex-col gap-4">
        <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            <p>Loading...</p>
        </div>
    </section>
    <a hx-boost="true" href="{% url 'tracker:payment create' customer.pk %}" class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400">New Payment Method</a>
</section>
<section id="addresses" class="flex flex-col gap-4">
    <h2 class="text-xl font-semibold text-terminus-red-800 dark:text-terminus-red-400">Shipping Addresses</h2>
    <section id="address-list" hx-get="{% url 'tracker:address list' customer.pk %}" hx-target="this" hx-trigger="load" class="flex flex-col gap-4">
        <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            <p>Loading...</p>
        </div>
    </section>
    <a hx-boost="true" href="{% url 'tracker:address create' customer.pk %}" class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400">New Shipping Address</a>
</section>
