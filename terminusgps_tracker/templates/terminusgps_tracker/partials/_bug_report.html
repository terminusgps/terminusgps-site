<form hx-boost="true" hx-push-url="true" hx-include="this" hx-indicator=".htmx-indicator" class="{{ class }}" method="post" action="{% url 'bug report' %}">
    <h2 class="mb-4 text-center text-lg font-bold tracking-wide">Bug Report</h2>
    {% csrf_token %}
    <div class="flex flex-col gap-2">
        {{ form.user.as_hidden }}
        {{ form.category }}
        {{ form.text }}
    </div>
    <div class="flex flex-col gap-2">
        <input
            class="rounded border border-terminus-black bg-terminus-red-800 p-2 text-white hover:cursor-pointer hover:bg-terminus-red-400"
            hx-post="{% url 'bug report' %}"
            hx-trigger="click"
            type="submit"
        >
        <input
            class="cursor-pointer rounded border border-gray-600 bg-gray-300 p-2 text-gray-700 hover:bg-gray-200"
            hx-get="{% url 'tracker profile' %}"
            hx-boost="true"
            value="Cancel"
            type="button"
        >
    </div>
</form>
