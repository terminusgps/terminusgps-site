<form hx-swap="outerHTML" hx-include="this" hx-target="this" hx-indicator=".htmx-indicator" class="{{ class }}" method="post" action="{% url 'bug report' %}">
    <h2 class="mb-4 text-center text-lg font-bold tracking-wide">Bug Report</h2>
    {% csrf_token %}
    <div class="flex flex-col gap-2">
        {{ form.user.as_hidden }}
        {{ form.category }}
        {{ form.text }}
    </div>
    <div class="flex flex-col gap-2">
        <input
            class="rounded border border-terminus-black bg-terminus-red-800 p-2 text-white hover:cursor-pointer hover:bg-terminus-red-400"
            hx-post="{% url 'bug report' %}"
            hx-trigger="click"
            type="submit"
        >
        <input
            class="cursor-pointer rounded border border-gray-600 bg-gray-300 p-2 text-gray-700 hover:bg-gray-200"
            hx-get="{% url 'tracker profile' %}"
            hx-trigger="click"
            hx-boost="true"
            hx-push-url="true"
            value="Cancel"
            type="button"
        >
    </div>
    <div class="flex-inline htmx-indicator flex items-center justify-center gap-2 rounded bg-gray-300 px-6 py-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
        <p class="text-sm">Submitting report as '{{ profile.user.username }}'...</p>
    </div>
</form>
