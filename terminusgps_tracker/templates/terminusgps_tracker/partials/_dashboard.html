{% if not customer.is_subscribed %}
<section id="warning" class="flex flex-col gap-4 bg-yellow-100 border p-4 rounded border-current text-yellow-700 items-center animate-jiggle">
    <div class="flex gap-2 items-center text-yellow-800">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
        <h3 class="font-semibold">You aren't subscribed!</h3>
    </div>
    <p>You won't be able to access <a href="{% url 'hosting' %}" class="decoration w-fit text-terminus-red-800 underline decoration-terminus-black underline-offset-4 hover:text-terminus-red-500 hover:decoration-dotted dark:text-terminus-red-400 dark:decoration-white dark:hover:text-terminus-red-200">the platform</a> until you <a href="{% url 'terminusgps_tracker:subscription' %}" class="decoration w-fit text-terminus-red-800 underline decoration-terminus-black underline-offset-4 hover:text-terminus-red-500 hover:decoration-dotted dark:text-terminus-red-400 dark:decoration-white dark:hover:text-terminus-red-200" hx-boost="true">subscribe</a>.</p>
</section>
{% endif %}
<section id="greeting" class="text-center flex flex-col gap-4">
    <h2 class="font-semibold text-lg">Hello {{ user.first_name|default:'there' }}!</h2>
    <h3>It's {% now 'l, F jS, o' %}</h3>
</section>

        <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">

        </div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
