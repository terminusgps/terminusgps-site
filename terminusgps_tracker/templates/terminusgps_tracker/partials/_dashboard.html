<div id="dashboard" class="{{ class }}">
    <div class="flex flex-col gap-4">
        <h2 class="text-lg font-semibold text-terminus-red-800 md:text-2xl">Your Subscription</h2>
        <div id="subscription" hx-get="{% url 'detail subscription' subscription.pk %}" hx-trigger="load" hx-swap="outerHTML"></div>
    </div>
    {% if subscription.authorizenet_id != None %}

        <h2 class="text-lg font-semibold text-terminus-red-800 md:text-2xl">Recent Transactions</h2>
        <div id="subscription-transactions" hx-get="{% url 'subscription transactions' subscription.pk %}" hx-trigger="load" hx-swap="outerHTML"></div>
    </div>

    <div id="links" class="flex flex-col gap-4" hx-boost="true">
