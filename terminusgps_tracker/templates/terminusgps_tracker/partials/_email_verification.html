<form class="{{ class }}" method="post" action="">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <div class="mt-2 animate-jiggle rounded border border-red-800 bg-red-100 p-2 text-red-600">{{ form.non_field_errors }}</div>
    {% endif %}
    <div class="flex w-full flex-col gap-1 p-2">
        {{ form.otp.label }}
        {{ form.otp }}
        {% if form.otp.errors %}
        <div class="mt-2 animate-jiggle rounded border border-red-800 bg-red-100 p-2 text-red-600">{{ form.otp.errors }}</div>
        {% endif %}
    </div>
    <div class="flex flex-col gap-2">
        <input class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" value="Verify" type="submit">
        <input class="w-full cursor-pointer rounded border border-gray-600 bg-gray-300 p-2 text-center text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200 dark:border-gray-400" value="Send Verification Email" type="button" hx-swap="none" hx-target="this" hx-get="{% url 'send verification email' customer.pk %}">
    </div>
</form>
