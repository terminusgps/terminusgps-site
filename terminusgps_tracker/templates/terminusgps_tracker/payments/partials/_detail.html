{% load terminusgps_tracker_display %}
<section id="payment-{{ payment.pk }}" class="flex items-center justify-between rounded border-2 border-current bg-gray-100 p-4 dark:bg-gray-600" hx-target="this">
    <div class="text-gray-700 dark:text-gray-200">
        <p class="font-semibold text-gray-800 dark:text-gray-100">{{ profile.paymentProfile.billTo.firstName }} {{ profile.paymentProfile.billTo.lastName }}</p>
        <div class="flex items-center gap-2">
            {{ profile.paymentProfile.payment.creditCard.cardType|credit_card_icon }}
            <p class="tracking-widest">&bull;&bull;&bull;&bull;{{ profile.paymentProfile.payment.creditCard.cardNumber|cut:'XXXX' }}</p>
        </div>
    </div>
    <button id="delete-button" class="max-h-fit cursor-pointer rounded border border-current bg-gray-50 p-2 text-center text-red-800 transition-colors duration-300 ease-in-out hover:bg-red-50" type="button" hx-get="{{ payment.get_delete_url }}">
        <p>Delete</p>
    </button>
</section>
