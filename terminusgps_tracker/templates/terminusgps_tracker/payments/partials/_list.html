{% for payment in payment_list %}
<div id="payment-{{ payment.pk }}" hx-get="{% url 'tracker:detail payment' payment.customer.pk payment.pk %}" hx-target="this" hx-trigger="load" hx-swap="outerHTML" class="h-16 w-full animate-pulse rounded border-2 bg-gray-600 dark:bg-gray-300"></div>
{% empty %}
<p>There's nothing here...</p>
{% endfor %}
