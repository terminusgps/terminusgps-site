<form class="{{ class }}" action="{% url 'upload email template' %}" method="post" hx-boost="true" hx-include="this">
    {% if form.non_field_errors %}
    <ul class="list-inside list-disc rounded bg-red-100 p-2 text-terminus-red-800">
        {% for error in form.non_field_errors %}<li>{{ error }}</li>{% endfor %}
    </ul>
    {% endif %}
    {% csrf_token %}
    <div class="flex flex-col gap-4">
        <div class="flex gap-2">
            {{ form.name }}
            {{ form.subject }}
        </div>
        <div class="flex gap-2">
            {{ form.text_content }}
            {{ form.html_content.as_hidden }}
        </div>
        <input class="mt-4 block w-full rounded border border-terminus-black bg-terminus-red-800 p-2 text-white hover:cursor-pointer hover:bg-terminus-red-400" type="submit">
    </div>
</form>
