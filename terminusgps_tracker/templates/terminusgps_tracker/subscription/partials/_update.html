<form id="subscription" hx-target="this" hx-swap="outerHTML" class="{{ class }}" action="{% url 'subscription update' subscription.pk %}" method="post">
    {% csrf_token %}
    <label>Subscription Tier</label>
    {{ form.tier }}
    {{ form.address_id.as_hidden }}
    {{ form.payment_id.as_hidden }}
    <div class="flex flex-col gap-2">
        <input
            class="cursor-hover w-full rounded bg-terminus-red-800 p-2 text-center text-white hover:bg-terminus-red-300"
            type="submit"
            value="Confirm"
        >
        <input
            class="cursor-hover w-full rounded bg-gray-300 p-2 text-center text-gray-700 hover:bg-gray-200"
            value=Cancel
            type="button"
            hx-get="{% url 'subscription detail' subscription.pk %}"
            >
    </div>
</form>
