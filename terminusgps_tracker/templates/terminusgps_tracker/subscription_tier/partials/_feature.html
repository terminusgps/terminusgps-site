<div id="{{ feature.name|lower }}" class="group cursor-pointer select-none items-center justify-between space-y-4 rounded border border-terminus-red-600 bg-red-300 p-8 text-terminus-red-900">
    <li class="flex-inline flex cursor-pointer justify-between font-semibold">
        {{ feature.name }}
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 group-active:hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden size-6 group-active:flex">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
        </svg>
    </li>
    <p class="hidden rounded p-2 indent-4 text-gray-900 group-active:flex">{{ feature.desc }}</p>
</div>
