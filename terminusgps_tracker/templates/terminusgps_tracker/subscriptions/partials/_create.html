<form class="flex flex-col gap-4" hx-post="{% url 'tracker:subscription create' customer.pk %}" hx-include="this">
    {% csrf_token %}
    {{ form }}
    <section id="buttons" class="flex flex-col gap-2">
        <input class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit" value="Confirm">
        <input class="w-full cursor-pointer rounded border border-current bg-gray-300 p-2 text-center text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200" hx-get="{% url 'tracker:subscription' %}" type="button" value="Back" hx-swap="outerHTML">
    </section>
</form>
