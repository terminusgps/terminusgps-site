{% load tz %}
<section id="info" class="flex flex-col gap-4">
    <h2 class="text-center text-lg font-semibold text-gray-800 dark:text-gray-400">{{ subscription.name }}</h2>
    <div class="flex flex-col gap-4">
        <div hx-get="{% url 'tracker:subscription items' subscription.customer.pk subscription.pk %}" hx-target="this" hx-trigger="load"></div>
    </div>
</section>
<section id="total">
    <div class="mx-2 flex flex-col items-center gap-2 text-center text-pretty">
        <p class="font-semibold">Grand Total: ${{ subscription.calculate_amount }}</p>
        <p class="font-light">(You'll be charged this amount every month at around {{ start_date|localtime|date:'P' }} on the {{ start_date|date:'jS' }})</p>
    </div>
</section>
<section id="buttons" class="flex flex-col items-center gap-2" hx-target="#subscription">
    <button class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" hx-get="{{ subscription.get_update_url }}" type="button" value="Update">
        <p>Update</p>
    </button>
    <button class="w-full cursor-pointer rounded border border-current bg-gray-100 p-2 text-center text-red-700 transition-colors duration-300 ease-in-out hover:bg-red-100" hx-get="{{ subscription.get_delete_url }}" type="button">
        <p>Cancel</p>
    </button>
    <button class="decoration w-fit text-terminus-red-800 underline decoration-terminus-black underline-offset-4 hover:text-terminus-red-500 hover:decoration-dotted dark:text-terminus-red-400 dark:decoration-white dark:hover:text-terminus-red-200" hx-get="{% url 'tracker:subscription transactions' subscription.customer.pk subscription.pk %}" type="button">
        <p class="cursor-pointer">View Transaction History</p>
    </button>
</section>
