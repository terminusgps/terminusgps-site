{% load tz %}
<section id="info" class="flex flex-col gap-4">
    <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">{{ subscription.name }}</h2>
        <div class="group flex cursor-pointer items-center gap-2 rounded border border-current bg-gray-300 px-4 py-2 transition-colors duration-300 ease-in-out select-none hover:bg-gray-100 hover:text-terminus-red-300" hx-get="{% url 'tracker:subscription transactions' subscription.customer.pk subscription.pk %}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
            </svg>
            <h2>Transactions</h2>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="flex size-6 group-hover:hidden">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden size-6 group-hover:flex">
                <path stroke-linecap="round" stroke-linejoin="round" d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
            </svg>
        </div>
    </div>
    <div class="flex flex-col gap-4">
        <div hx-get="{% url 'tracker:subscription items' subscription.customer.pk subscription.pk %}" hx-target="this" hx-trigger="load"></div>
    </div>
    <div class="mx-2 flex flex-col items-center text-center text-pretty">
        <p><strong>Grand Total:</strong> ${{ subscription.calculate_amount }}</p>
        <p class="font-light">(You'll be charged this amount every month on the {{ payment_date|date:'jS' }} at {{ payment_date|localtime|date:'P' }})</p>
    </div>
</section>
<section id="buttons" class="flex flex-col gap-2" hx-target="#subscription">
    <input class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" hx-get="{{ subscription.get_update_url }}" type="button" value="Update">
    <input class="w-full cursor-pointer rounded border border-current bg-gray-100 p-2 text-center text-red-700 transition-colors duration-300 ease-in-out hover:bg-red-100" hx-get="{{ subscription.get_delete_url }}" type="button" value="Cancel">
</section>
