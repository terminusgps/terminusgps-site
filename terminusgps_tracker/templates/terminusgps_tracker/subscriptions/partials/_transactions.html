{% if transaction_list|length != 0 %}
<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                #
            </th>
            <th scope="col" class="px-6 py-3">
                Time
            </th>
            <th scope="col" class="px-6 py-3">
                Message
            </th>
            <th scope="col" class="px-6 py-3">
                Attempt
            </th>
        </tr>
    </thead>
    <tbody>
    {% for t in transaction_list %}
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
            <td class="px-6 py-4">
                {{ t.payNum }}
            </td>
            <td class="px-6 py-4">
                {{ t.submitTimeUTC }}
            </td>
            <td class="px-6 py-4">
                {{ t.response }}
            </td>
            <td class="px-6 py-4">
                {{ t.attemptNum }}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<div class="rounded border border-orange-300 bg-orange-50 p-4 text-orange-800 drop-shadow">
    <div class="flex-inline flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 fill-yellow-100">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
        <p class="text-sm font-semibold md:text-lg">No transactions yet.</p>
    </div>
</div>
{% endif %}
