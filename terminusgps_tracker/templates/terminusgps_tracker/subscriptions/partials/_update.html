<form id="subscription" class="{{ class }}" hx-post="{% url 'tracker:update subscription' subscription.pk %}" hx-target="this" hx-swap="outerHTML">
    {% if form.non_field_errors %}
    <div class="animate-jiggle rounded border border-red-800 bg-red-100 p-2 text-red-600">{{ form.non_field_errors }}</div>
    {% endif %}
    {% csrf_token %}
    <div class="flex items-center justify-between">
        {{ form.tier.label }}
        <div class="htmx-indicator rounded border border-yellow-600 bg-yellow-100 px-2">
            <div class="flex items-center gap-2 text-yellow-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
                <p class="p-2">Updating subscription...</p>
            </div>
        </div>
    </div>
    {{ form.tier }}
    {{ form.payment }}
    {{ form.address }}
    {% if form.tier.errors %}
    <div class="mt-2 animate-jiggle rounded border border-red-800 bg-red-100 p-2 text-red-600">{{ form.tier.errors }}</div>
    {% endif %}
    <div class="flex flex-col gap-2">
        <input
            class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400 dark:border-terminus-gray-300"
            type="submit"
        >
        <input
            class="w-full cursor-pointer rounded border border-gray-600 bg-gray-300 p-2 text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200 dark:border-gray-400"
            type="button"
            value="Back"
            hx-get="{% url 'tracker:detail subscription' subscription.pk %}"
        >
    </div>
    <div class="htmx-indicator">
    </div>
</form>
