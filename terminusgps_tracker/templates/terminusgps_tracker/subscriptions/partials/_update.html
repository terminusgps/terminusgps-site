<form class="flex flex-col gap-4" method="post" hx-post="{{ subscription.get_update_url }}">
    {% csrf_token %}
    {{ form.payment.as_field_group }}
    {{ form.address.as_field_group }}
    {{ form.features.as_field_group }}
    <section id="buttons" class="flex flex-col gap-2">
        <input class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" hx-target="#subscription" type="submit" value="Confirm">
        <input class="w-full cursor-pointer rounded border border-current bg-gray-300 p-2 text-center text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200" hx-get="{{ subscription.get_absolute_url }}" type="button" value="Back">
    </section>
</form>
