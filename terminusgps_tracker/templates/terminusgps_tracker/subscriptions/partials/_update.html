<form action="{% url 'tracker:subscription update' %}" method="post" hx-post="{% url 'tracker:subscription update' %}" hx-target="this" hx-target="#subscription" class="flex flex-col gap-4 rounded border-2 border-current bg-white p-4 dark:bg-gray-800" hx-swap="outerHTML">
    {% csrf_token %}
    {{ form }}
    <div class="flex flex-col gap-2">
        <input class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit" value="Confirm">
        <input class="w-full cursor-pointer rounded border border-gray-600 bg-gray-300 p-2 text-center text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200 dark:border-gray-400" hx-get="{% url 'tracker:subscription detail' %}" type="button" value="Cancel">
    </div>
</form>
