<form class="group flex flex-col gap-4" method="post" hx-post="{{ subscription.get_update_url }}" hx-target="#subscription">
    <div id="spinner" class="htmx-indicator hidden justify-center rounded border bg-gray-300 p-2 text-gray-700 group-[.htmx-request]:flex">
        <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            <p>Updating subscription...</p>
        </div>
    </div>
    <h2 class="text-center text-lg font-semibold">{{ subscription.name }}</h2>
    {% csrf_token %}
    {{ form.payment.as_field_group }}
    {{ form.address.as_field_group }}
    <section id="buttons" class="flex flex-col gap-2">
        <button
            class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400"
            type="submit"
            hx-indicator="#spinner"
        >
            <p>Confirm</p>
        </button>
        <button
            class="w-full cursor-pointer rounded border border-current bg-gray-300 p-2 text-center text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200"
            hx-get="{{ subscription.get_absolute_url }}"
            type="button"
        >
            <p>Back</p>
        </button>
    </section>
</form>
