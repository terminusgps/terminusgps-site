<form class="flex flex-col gap-4" action="{% url 'tracker:subscription update' %}" hx-post="{% url 'tracker:subscription update' %}" hx-include="this">
    {% if form.non_field_errors %}<div class="inset-shadow w-full animate-jiggle rounded border border-current bg-red-200 p-2 text-center text-red-600">{{ form.non_field_errors }}</div>{% endif %}
    {% csrf_token %}
    {{ form.tier.as_field_group }}
    {{ form.payment.as_field_group }}
    {{ form.address.as_field_group }}
    <div class="flex flex-col gap-2">
        <input class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit" value="Confirm">
        <input class="w-full cursor-pointer rounded border border-gray-600 bg-gray-300 p-2 text-center text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200 dark:border-gray-400" hx-get="{% url 'tracker:subscription detail' %}" type="button" value="Back">
    </div>
</form>
