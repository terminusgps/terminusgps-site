<div id="tier-{{ tier.pk }}" class="flex-grow space-y-4 rounded bg-gray-300 p-8">
    <div class="flex flex-col justify-between tracking-wider md:flex-row">
        <h2 class="text-2xl font-bold">{{ tier.name }}</h2>
        <h3 class="text-xl font-light">${{ tier.amount }}/mo</h3>
    </div>
    <div class="flex flex-col justify-evenly gap-4">
        {% for feature in tier.features.values %}
        <div class="flex-inline flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-terminus-red-300">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <h2 class="text-gray-800">{{ feature.name }}</h2>
            {% if expanded %}<p class="text-gray-700">{{ feature.desc|truncatechars:1024 }}{% endif %}</p>
        </div>
        {% endfor %}
        {% if select %}<button hx-get="{% url 'update subscription' tier.pk %}" hx-target="this" hx-trigger="load" hx-swap="outerHTML" class="block w-full rounded-md border border-solid border-gray-600 bg-gradient-to-l from-terminus-red-700 via-terminus-red-600 to-terminus-red-700 px-4 py-2 text-center text-gray-50 hover:from-terminus-red-400 hover:via-terminus-red-300 hover:to-terminus-red-400" type="button">Select</button>{% endif %}
    </div>
</div>
