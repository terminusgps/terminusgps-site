<form class="flex flex-col gap-4" action="{% url 'tracker:unit create' %}" method="post" hx-post="{% url 'tracker:unit create' %}" hx-include="this">
    {% csrf_token %}
    {{ form.name.as_field_group }}
    {{ form.imei.as_field_group }}
    <div class="flex flex-col gap-2">
        <input class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit" value="Submit">
        <a href="{% url 'tracker:units' %}" class="w-full cursor-pointer rounded border border-gray-600 bg-gray-300 p-2 text-center text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200 dark:border-gray-400">Back</a>
    </div>
</form>
