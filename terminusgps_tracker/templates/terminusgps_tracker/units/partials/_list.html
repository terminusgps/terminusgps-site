{% if unit_list|length == 0 %}
<p>There's nothing here...</p>
{% else %}
<div class="relative overflow-x-auto">
    <table class="w-full text-left text-sm text-gray-500 rtl:text-right dark:text-gray-400">
        <thead class="bg-gray-50 text-xs text-gray-700 uppercase dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Tier
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
            </tr>
        </thead>
        <tbody>
            {% for unit in unit_list %}
            <tr id="{{ unit.pk }}" class="border-b border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-800 group hover:bg-red-200 cursor-pointer transition-colors duration-300 ease-in-out">
                <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap text-gray-900 dark:text-white">
                    {{ unit.name }}
                </th>
                <td class="px-6 py-4">
                    {{ unit.tier }}
                </td>
                <td class="px-6 py-4">
                    {{ unit.tier.get_price_display }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
