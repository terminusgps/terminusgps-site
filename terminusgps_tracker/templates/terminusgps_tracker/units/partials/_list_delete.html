<th scope="row" class="w-1/3 px-6 py-4 font-medium whitespace-nowrap text-gray-900 select-all dark:text-white">
    <p class="font-bold">{{ unit.name }}</p>
</th>
<td class="w-1/3 px-6 py-4 select-all">
    <p class="font-semibold">{{ unit.tier }}</p>
</td>
<td class="w-1/3 px-6 py-4">
    <div class="flex items-center justify-evenly">
        <div id="unit-{{ unit.pk }}-spinner" class="htmx-indicator p-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin text-gray-800 dark:text-gray-200">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </div>
        <div class="flex items-center justify-evenly gap-1">
            <input class="w-full cursor-pointer rounded border border-current bg-gray-100 p-2 text-center text-red-700 transition-colors duration-300 ease-in-out hover:bg-red-100" type="button" value="Confirm" hx-post="{% url 'tracker:unit list delete' unit.pk %}" hx-indicator="#unit-{{ unit.pk }}-spinner" hx-target="#unit-list">
            <input class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="button" value="Cancel" hx-get="{% url 'tracker:unit list detail' unit.pk %}" hx-indicator="#unit-{{ unit.pk }}-spinner">
        </div>
    </div>
</td>
