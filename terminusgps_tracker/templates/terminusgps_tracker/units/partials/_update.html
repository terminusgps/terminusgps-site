<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white select-all">
    {{ form.name.as_field_group }}
</th>
<td class="px-6 py-4 select-all">
    {{ form.tier.as_field_group }}
</td>
<td class="px-6 py-4 w-1/3">
    <div class="flex justify-evenly gap-2">
        <input class="w-full cursor-pointer rounded border border-gray-600 bg-gray-300 p-2 text-center text-gray-700 transition-colors duration-300 ease-in-out hover:bg-gray-200 dark:border-gray-400" type="button" value="Cancel">
        <input class="w-full cursor-pointer rounded border border-current bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" value="Save" hx-post="{% url 'unit update' unit.pk %}" hx-include="closest tr">
    </div>
</td>
